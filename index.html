<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMXメモ帳</title>
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>メモ帳 (HTMX)</h1>
            <nav>
                <a href="/" class="nav-btn active">HTMX版</a>
                <a href="/vanilla" class="nav-btn">Vanilla JS版</a>
            </nav>
        </header>
        
        <main>
            <section class="note-form">
                <form hx-post="/notes" hx-target="#notes-list" hx-swap="afterbegin">
                    <div class="form-group">
                        <input type="text" name="title" placeholder="タイトル" required>
                    </div>
                    <div class="form-group">
                        <textarea name="content" placeholder="メモの内容を入力してください..." rows="4" required></textarea>
                    </div>
                    <button type="submit">追加</button>
                </form>
            </section>
            
            <section class="notes">
                <h2>メモ一覧</h2>
                <div id="notes-list" hx-get="/notes" hx-trigger="load">
                    <div class="loading">読み込み中...</div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
